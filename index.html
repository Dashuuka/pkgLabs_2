<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata Reader</title>
    <!-- Подключение внешнего CSS файла -->
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
<h1>Чтение информации из графических файлов</h1>

<!-- Форма для загрузки файлов -->
<form id="imageForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="files[]" multiple accept="image/*,.zip">
    <input type="button" value="Загрузить" id="uploadButton">
    <input type="button" value="Очистить таблицу" id="clearTableButton">
</form>

<h2>Полученные данные:</h2>

<!-- Таблица для отображения информации о файлах -->
<table id="imageTable" class="display" border="1">
    <thead>
    <tr>
        <th>Формат</th>
        <th>Имя файла</th>
        <th>Размер (пиксели)</th>
        <th>Глубина</th>
        <th>Цветовой режим</th>
        <th>Сжатие</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Подключение библиотек и внешнего JS файла -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="static/script.js"></script>

</body>
</html>
